!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="tel"  class="form-control" id="new-phone-number" placeholder="XXX-XXX-XXXX">
          </div>
          <div class="form-group" id="addressGroup">
            <div class="showing" id="email-form">
              <label for="new-email-address">Email Address</label>
              <input type="email"  class="form-control" id="new-email-address">
              <button type="button" class="btn btn-secondary toggle-address">Enter physical address instead</button>
            </div>
            <div class="hidden" id="physical-address-form">
              <label for="new-street-address">Street Address</label>
              <input type="text"  class="form-control" id="new-street-address">
              <label for="new-state-address">State</label>
              <input type="text" class="form-control" id="new-state-address">
              <label for="new-zip-address">Zip Code</label>
              <input type="text" class="form-control" id="new-zip-address">
              <button type="button" class="btn btn-secondary toggle-address">Enter email address instead</button>
            </div>
          </div>
          <button type="submit" class="btn-primary">Add</button>
          <button type="reset" class="btn-danger">Reset</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Address: <span class="address"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
